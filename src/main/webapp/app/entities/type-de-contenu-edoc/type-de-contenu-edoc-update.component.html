<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-type-de-contenu-edoc-heading" jhiTranslate="xxApp.typeDeContenu.home.createOrEditLabel">Create or edit a Type De Contenu</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xxApp.typeDeContenu.denominationAr" for="field_denominationAr">Denomination Ar</label>
                    <input type="text" class="form-control" name="denominationAr" id="field_denominationAr"
                           formControlName="denominationAr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xxApp.typeDeContenu.denominationFr" for="field_denominationFr">Denomination Fr</label>
                    <input type="text" class="form-control" name="denominationFr" id="field_denominationFr"
                           formControlName="denominationFr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xxApp.typeDeContenu.reference" for="field_reference">Reference</label>
                    <input type="text" class="form-control" name="reference" id="field_reference"
                           formControlName="reference"/>
                    <div *ngIf="editForm.get('reference')!.invalid && (editForm.get('reference')!.dirty || editForm.get('reference')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('reference')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('reference')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('reference')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xxApp.typeDeContenu.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="xxApp.typeDeContenu.fondDocument" for="field_fondDocument">Fond Document</label>
                    <select class="form-control" id="field_fondDocument" name="fondDocument" formControlName="fondDocumentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fondDocumentOption.id" *ngFor="let fondDocumentOption of fonddocuments; trackBy: trackById">{{ fondDocumentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
